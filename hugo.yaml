# Hugo configuration file
title: Joao Oliveira

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Contact â†—
      url: "https://www.linkedin.com/in/joaooliveira889/"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/JoaoOliveira889"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  blog:
    list:
      displayTags: true
  toc:
    displayTags: true

  externalLinkDecoration: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover
  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
