# Hugo configuration file
title: Joao Oliveira
baseURL: "https://joaooliveira.net"
languageCode: pt-br
defaultContentLanguage: pt-br
enableRobotsTXT: true

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

# Content Rendering & Syntax Highlighting
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

# Make taxonomies explicit
taxonomies:
  tag: tags
  series: series

# Navigation Menu
menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Contact â†—
      url: "https://www.linkedin.com/in/joaooliveira889/"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: Rss
      weight: 4
      url: "/index.xml"
      params:
        icon: rss

# Theme Parameters
params:
  description: "Personal website of Joao Oliveira"

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

# Blog and Sidebar settings
  blog:
    list:
      displayTags: true
  toc:
    displayTags: true
    float: true

# UI Elements
  page:
    width: wide
    
  externalLinkDecoration: true

  highlight:
    copy:
      enable: true
      display: hover
  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
