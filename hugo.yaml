# Hugo configuration file
title: Joao Oliveira
baseURL: "https://joaooliveira.net"
languageCode: en-US
defaultContentLanguage: pt-BR
defaultContentLanguageInSubdir: false
enableRobotsTXT: true

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

# Content Rendering & Syntax Highlighting
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

# Make taxonomies explicit
taxonomies:
  tag: tags
  series: series

# Language Configuration
languages:
  pt-br:
    languageName: "ðŸ‡§ðŸ‡·"
    weight: 1
  en:
    languageName: "ðŸ‡ºðŸ‡¸"
    weight: 2

# Navigation Menu
menu:
  main:
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 1
    - name: Projects
      pageRef: /projects
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: Rss
      weight: 5
      url: "/index.xml"
      params:
        icon: rss
    - name: Theme
      weight: 80
      params:
        type: theme-toggle
    - name: Language
      weight: 90
      params:
        type: language-switch
        label: true
        icon: "globe-alt"

# Theme Parameters
params:
  description: "Personal website of Joao Oliveira"

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  theme:
    default: system
    toggle: true

# Blog and Sidebar settings
  blog:
    list:
      displayTags: true
  toc:
    displayTags: true
    float: true

# UI Elements
  page:
    width: wide
    
  externalLinkDecoration: true

  highlight:
    copy:
      enable: true
      display: hover
  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

services:
  googleAnalytics:
    ID: G-Z41Y2VFKF1

privacy:
  googleAnalytics:
    respectDoNotTrack: true
